<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-paw-outline" icon-on="ion-ios-paw" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-flame-outline" icon-on="ion-ios-flame" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/accounts">
    <ion-nav-view name="tab-accountx"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/accounti">
    <ion-nav-view name="tab-accounti"></ion-nav-view>
  </ion-tab>

</ion-tabs>
