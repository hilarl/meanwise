
<style>
  .swiper-container {
      width: 500px;
      height: 150px;
      margin: 20px auto;
  }
  .swiper-container.swiper-container-main {
    width: 100%;
    height: 220px;
    margin: 0 auto;
  }
  .swiper-container.swiper-container2 {
      width: 500px;
      height: 250px;
      margin: 20px auto;
  }
  .swiper-container.swiper-container3 {
      width: 500px;
      height: 190px;
      margin: 20px auto;
  }

  .swiper-container.swiper-container2 img {
    width: 100%;
  }
  .swiper-container.swiper-container3 img {
    width: 100%;
  }
  .swiper-slide {
    color: white;
      text-align: center;
      font-size: 18px;
      background: #fff;
      margin-right: 15px;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      border-radius: 2px;
  }
</style>

<ion-view view-title="Dashboard">
  <ion-content scrollbar-y="false" ng-controller="SwipeController">
    <div class="swiper-container swiper-container-main">
        <div ng-controller="RolesCtrl" class="swiper-wrapper">
          <div class="swiper-slide" style="text-decoration: none; margin-left: 0px; background: url('img/bg.png'); background-size: cover"></div>
          <div class="swiper-slide" style="text-decoration: none; margin-left: 0px; background: url('img/bg2.png'); background-size: cover"></div>
          <div class="swiper-slide" style="text-decoration: none; margin-left: 0px; background: url('img/bg3.png'); background-size: cover"></div>
          <div class="swiper-slide" style="text-decoration: none; margin-left: 0px; background: url('img/bg4.png'); background-size: cover"></div>
        </div>
    </div>
    <div style="padding: 50px 20px; padding-bottom: 30px;">

        <h1 style="font-weight: 500; color: #607D8B;">Hi, Hilal</h1>
        <h3 style="font-weight: 300; color: #607D8B; font-size: 20px; margin-top: 30px;">
          What to do next?
        </h3>
        <div style="margin-top: 50px;">
          <h3 style="font-weight: 400; color: #607D8B; font-size: 20px;">
            Career Suggestions
          </h3>
          <div class="swiper-container">
              <div ng-controller="RolesCtrl" class="swiper-wrapper">
                  <a nav-transition="ios" nav-direction="forward" href="#/role/{{role.id}}" ng-repeat="role in roles" class="swiper-slide" style="text-decoration: none; margin-left: 0px; background: {{role.color}}">{{role.name}}</a>
              </div>
          </div>
        </div>
        <div style="margin-top: 50px;">
          <h3 style="font-weight: 400; color: #607D8B; margin-bottom: 20px; font-size: 20px;">
            Popular companies
          </h3>
          <div class="swiper-container swiper-container2">
              <div ng-controller="ChatsCtrl" class="swiper-wrapper">
                  <a nav-direction="forward" href="#/tab/chats/" class="swiper-slide" style="text-decoration: none; margin-left: 0px;">
                    <div><img src="img/goog.png" /> Google, inc</div>
                  </a>
                  <a nav-direction="forward" href="#/tab/chats/" class="swiper-slide" style="text-decoration: none; margin-left: 0px;">
                    <div><img src="img/fb.png" /> Facebook, inc</div>
                  </a>
                  <a nav-direction="forward" href="#/tab/chats/" class="swiper-slide" style="text-decoration: none; margin-left: 0px;">
                    <div><img src="img/amazon.png" /> Amazon, inc</div>
                  </a>
                  <a nav-direction="forward" href="#/tab/chats/" class="swiper-slide" style="text-decoration: none; margin-left: 0px;">
                    <div><img src="img/apple.png" /> Apple, inc</div>
                  </a>
              </div>
          </div>
        </div>
        <div style="margin-top: 10px;">
          <h3 style="font-weight: 400; color: #607D8B; padding-bottom: 10px; font-size: 20px;">
            Recommended jobs
          </h3>
          <div class="swiper-container swiper-container3">
              <div ng-controller="ChatsCtrl" class="swiper-wrapper">
                  <a nav-direction="forward" href="#/tab/chats/" class="swiper-slide" style="text-decoration: none; margin-left: 0px;">
                    <div><img src="img/fbjob.png" /> Google, inc</div>
                  </a>
                  <a nav-direction="forward" href="#/tab/chats/" class="swiper-slide" style="text-decoration: none; margin-left: 0px;">
                    <div><img src="img/googlejob.png" /> Facebook, inc</div>
                  </a>
                  <a nav-direction="forward" href="#/tab/chats/" class="swiper-slide" style="text-decoration: none; margin-left: 0px;">
                    <div><img src="img/fbjob.png" /> Amazon, inc</div>
                  </a>
                  <a nav-direction="forward" href="#/tab/chats/" class="swiper-slide" style="text-decoration: none; margin-left: 0px;">
                    <div><img src="img/fbjob.png" /> Apple, inc</div>
                  </a>
              </div>
          </div>
        </div>
        <div style="margin-top: 0px;">
          <h3 style="font-weight: 400; color: #607D8B; margin-bottom: 20px; font-size: 20px;">
            Mweanwise guides
          </h3>
          <img src="img/guides.png" style="height: 167px" />
        </div>
    </div>
  </ion-content>
</ion-view>
